            <template id="product-template">
                <div id="product">
                  <div id="circle">
                    <img src="../assets/product.jpg" alt="">
                  </div>
                  <h3>Вид 1</h3>
                  <h4>Шедевр кондитерского искусства, который порадует Вас сочными слоями нежного бисквита
                    и воздушным кремом, украшенным свежими фруктами и ягодами. Насыщенный вкус и яркая ароматика 
                    этого торта станут настоящим украшением любого праздника.</h4>
                  <h3>12 BYN</h3>
                  <button>В корзину</button>
                </div>
              </template>
              
              <!-- Используем цикл for для повторения шаблона -->
              <div id="products-container">
                <script>
                  // Создаем переменную для контейнера, в котором будут отображаться продукты
                  var container = document.getElementById("products-container");
                  
                  // Создаем цикл for для повторения шаблона
                  for (var i = 0; i < 12; i++) {
                    // Создаем элемент на основе шаблона
                    var product = document.importNode(document.getElementById("product-template").content, true);
                    
                    // Добавляем элемент в контейнер
                    container.appendChild(product);
                  }
                </script>
              </div>
